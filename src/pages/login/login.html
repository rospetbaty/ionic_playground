
<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="https://media.licdn.com/media/AAEAAQAAAAAAAAzUAAAAJDAwYjlkNDIzLTE0MzktNDlkYi04YmVlLWFlNTk3ZDM3NTkxYg.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
			              <ion-input placeholder="Username" [(ngModel)]="username" type="text"></ion-input>
		                </ion-item>

		                  <ion-item>
			                        <ion-input placeholder="Password" [(ngModel)]="password" type="password"></ion-input>
		                          </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button full (click)="login()">Log in</button>
        </ion-col>
      </ion-row>
  </div>
</ion-content>
